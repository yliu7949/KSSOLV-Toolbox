        textarea:focus {

    let MATLAB;

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));

        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById(tab + '-content').classList.add('active');
    }

    function adjustTextareaHeight(textarea) {
        textarea.style.height = 'auto'; // Reset height
        textarea.offsetHeight;
        textarea.style.height = textarea.scrollHeight + 'px'; // Adjust to content
    }

    function makeEditable(element) {
        const value = element.innerText;
        const textarea = document.createElement('textarea');
        textarea.value = value;
        adjustTextareaHeight(textarea); // Adjust initial height based on content
        requestAnimationFrame(() => adjustTextareaHeight(textarea));
        textarea.onblur = function() {
            element.innerText = textarea.value;
            element.style.display = 'block';
        };
        textarea.oninput = function() {
            adjustTextareaHeight(this); // Adjust height while typing
        };
        textarea.onkeydown = function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                textarea.blur();
            }
        };
        element.innerText = '';
        element.style.display = 'block';
        element.appendChild(textarea);
        textarea.focus();
    }

    function loadInfoContent() {
        const infoContent = document.getElementById('info-content');
        infoContent.innerHTML = '';

        for (const [key, value] of Object.entries(testData)) {
            if (key === 'data') continue; // Skip the 'data' field

            const fieldLabel = document.createElement('div');
            fieldLabel.className = 'field-label';
            fieldLabel.textContent = key.toUpperCase();

            const fieldContent = document.createElement('div');
            fieldContent.className = (key === 'label' || key === 'description') ? 'field-content field-content-editable' : 'field-content field-content-not-editable';
            fieldContent.textContent = Array.isArray(value) ? JSON.stringify(value) : value;

            if (key === 'label' || key === 'description') {
                fieldContent.onclick = function() {
                    makeEditable(this);
                };
            }

            infoContent.appendChild(fieldLabel);
            infoContent.appendChild(fieldContent);
        }
    }

    function loadDataContent() {
        const dataContent = document.getElementById('data-content');
        dataContent.innerHTML = '';

        const rawData = testData.data;
        if (Array.isArray(rawData) && rawData.length === 0) {
            return
        }

        function addFieldContent(labelText, valueText, isEditable = false) {
            const fieldLabel = document.createElement('div');
            fieldLabel.className = 'field-label';
            fieldLabel.textContent = labelText.toUpperCase();

            const fieldContent = document.createElement('div');
            fieldContent.className = isEditable ? 'field-content field-content-editable' : 'field-content field-content-not-editable';
            fieldContent.textContent = valueText;

            dataContent.appendChild(fieldLabel);
            dataContent.appendChild(fieldContent);
        }

        function formatNumber(value) {
            return parseFloat(value).toFixed(3);
        }

        function addMatrixTable(matrix, label) {
            addFieldContent(label, '');
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            dataContent.appendChild(table);

            matrix.forEach(row => {
                const tr = document.createElement('tr');
                table.appendChild(tr);
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = formatNumber(cell);
                    td.style.border = '1px solid #ccc';
                    td.style.padding = '8px';
                    td.style.textAlign = 'center';  // Center align numbers
                    td.style.fontSize = '12px';    // Slightly smaller font size
                    tr.appendChild(td);
                });
            });
        }

        // Name
        addFieldContent('Name', rawData.KSSOLVSetupObject.name);

        // Matrix C
        addMatrixTable(rawData.KSSOLVSetupObject.C, 'C');

        // Atom List
        addFieldContent('Atom List', rawData.KSSOLVSetupObject.atomList.join(', '));

        // XYZ List
        addMatrixTable(rawData.KSSOLVSetupObject.xyzList, 'XYZ List');

        // Raw File Content
        const rawContentLabel = document.createElement('div');
        rawContentLabel.className = 'field-label';
        rawContentLabel.textContent = 'RAW FILE CONTENT';
        dataContent.appendChild(rawContentLabel);

        const rawContentDiv = document.createElement('div');
        rawContentDiv.className = 'field-content field-content-not-editable';
        rawContentDiv.textContent = rawData.rawFileContent;
        rawContentDiv.style.whiteSpace = 'pre-wrap'; // Ensure that whitespace and newlines are respected
        rawContentDiv.style.fontFamily = 'monospace'; // Use monospaced font
        rawContentDiv.style.fontSize = '12px'; // Slightly smaller font size
