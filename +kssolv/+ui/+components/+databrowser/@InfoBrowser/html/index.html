<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Info UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 3px 10px 6px 10px;
            color: #565656;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            padding-bottom: 5px;
        }
        .tab {
            padding: 3px 3px;
            font-weight: bold;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            color: #3367d6;
            border-bottom: 3px solid #3367d6;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .field-label {
            font-weight: bold;
            font-size: 12px;
            margin-top: 10px;
        }
        .field-content {
            margin-top: 5px;
            margin-left: 10px;
            padding: 5px;
        }
        .field-content-editable {
            border: 1px solid #ccc;
        }
        .field-content-not-editable {
            border: 1px solid transparent;
        }
        textarea {
            width: 100%; /* Adjust width to fit within the parent element */
            padding: 5px;
            outline: none;
            resize: none; /* Prevent manual resizing */
            overflow: hidden; /* Prevent scrollbars */
            font-family: inherit; /* Maintain the same font */
            font-size: inherit; /* Maintain the same font size */
            box-sizing: border-box; /* Account for padding */
            min-height: 2em; /* Minimum height */
            border: 1px solid #ccc; /* Border to differentiate */
        }
        textarea:focus {
            border-color: #3367d6; /* Blue border on focus */
            box-shadow: 0 0 3px rgba(51, 103, 214, 0.5); /* Subtle shadow */
        }
    </style>
</head>
<body>
<div>
    <div class="tabs">
        <div id="tab-info" class="tab active" onclick="switchTab('info')">Info</div>
        <div class="tab"> | </div>
        <div id="tab-data" class="tab" onclick="switchTab('data')">Data</div>
    </div>

    <div id="info-content" class="content active"></div>
    <div id="data-content" class="content"></div>
</div>

<script>
    let testData = `
        {
            "name": "Structure1(26876c86-2375-4887-b8b7-f63543149d2f)",
            "label": "Structure1",
            "createdAt": "2024-05-03 21:25:26",
            "updatedAt": "2024-05-03 21:25:26",
            "description": "None",
            "data": []
        }
    `;
    let MATLAB;

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));

        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById(tab + '-content').classList.add('active');
    }

    function adjustTextareaHeight(textarea) {
        textarea.style.height = 'auto'; // Reset height
        textarea.offsetHeight;
        textarea.style.height = textarea.scrollHeight + 'px'; // Adjust to content
    }

    function makeEditable(element) {
        const value = element.innerText;
        const textarea = document.createElement('textarea');
        textarea.value = value;
        adjustTextareaHeight(textarea); // Adjust initial height based on content
        requestAnimationFrame(() => adjustTextareaHeight(textarea));
        textarea.onblur = function() {
            element.innerText = textarea.value;
            element.style.display = 'block';
        };
        textarea.oninput = function() {
            adjustTextareaHeight(this); // Adjust height while typing
        };
        textarea.onkeydown = function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                textarea.blur();
            }
        };
        element.innerText = '';
        element.style.display = 'block';
        element.appendChild(textarea);
        textarea.focus();
    }

    function loadInfoContent() {
        const infoContent = document.getElementById('info-content');
        infoContent.innerHTML = '';

        for (const [key, value] of Object.entries(testData)) {
            if (key === 'data') continue; // Skip the 'data' field

            const fieldLabel = document.createElement('div');
            fieldLabel.className = 'field-label';
            fieldLabel.textContent = key.toUpperCase();

            const fieldContent = document.createElement('div');
            fieldContent.className = (key === 'label' || key === 'description') ? 'field-content field-content-editable' : 'field-content field-content-not-editable';
            fieldContent.textContent = Array.isArray(value) ? JSON.stringify(value) : value;

            if (key === 'label' || key === 'description') {
                fieldContent.onclick = function() {
                    makeEditable(this);
                };
            }

            infoContent.appendChild(fieldLabel);
            infoContent.appendChild(fieldContent);
        }
    }

    function loadDataContent() {
        const dataContent = document.getElementById('data-content');
        dataContent.innerHTML = '';

        const fieldLabel = document.createElement('div');
        fieldLabel.className = 'field-label';
        fieldLabel.textContent = 'DATA';

        const fieldContent = document.createElement('div');
        fieldContent.className = 'field-content field-content-not-editable';
        fieldContent.textContent = JSON.stringify(testData.data);

        dataContent.appendChild(fieldLabel);
        dataContent.appendChild(fieldContent);
    }

    /*
    window.onload = function() {
        testData = JSON.parse(testData);
        loadInfoContent();
        loadDataContent();
    };
     */

    // MATLAB execute this setup function
    function setup(htmlComponent) {
        MATLAB = htmlComponent;
        htmlComponent.addEventListener("DataChanged", dataFromMATLABToHTML);

        function dataFromMATLABToHTML(event) {
            testData = JSON.parse(htmlComponent.Data);
            loadInfoContent();
            loadDataContent();
        }
    }

</script>
</body>
</html>
