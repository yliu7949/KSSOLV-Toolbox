  <body>
    <div id="app"></div>
    <script type="text/javascript">
      // 全局状态管理器
      let GlobalState = {
        htmlComponent: null,
      };

      // setup 函数由 MATLAB 注册 html 组件时使用
      function setup(htmlComponent) {
        // 将 htmlComponent 对象保存到全局状态
        GlobalState.htmlComponent = htmlComponent;
      }
    </script>
